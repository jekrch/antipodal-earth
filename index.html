<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JuxtaGlobe</title>
  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      // Compare with the path parts, not the full href
      var currentPath = location.pathname + location.search + location.hash;
      if (redirect && redirect !== currentPath && redirect !== '/') { // Avoid redirecting if already on target or if target is just '/' after refresh
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script> {/* Ensure this path is correct for your build output */}
</body>
</html>
