<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JuxtaGlobe - Page Not Found</title>
  <script type="text/javascript">
    // Store the full path that was attempted into sessionStorage.
    // This includes the pathname, search params, and hash.
    // Example: for juxtaglobe.com/antipodal?foo=bar#section
    // sessionStorage.redirect will be "/antipodal?foo=bar#section"
    sessionStorage.redirect = location.pathname + location.search + location.hash;
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <p>If you are not redirected automatically, please <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
